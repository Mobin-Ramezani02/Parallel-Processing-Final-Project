<!DOCTYPE html>
<html lang="fa">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>پروژه پایانی درس پردازش موازی</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/style.css" />
</head>

<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-9">
        <div class="card p-4">
          <h2 class="text-center mb-4">پروژه پایانی درس پردازش موازی</h2>
          <h2 class="text-center m-2">مبین رمضانی</h2>

          <div class="mb-3" style="text-align: right;">
            <label for="mode" class="form-label">روش</label>
            <select id="mode" class="form-select" onchange="updateQuestionOptions()">
              <option value="thread">Thread</option>
              <option value="process">Process</option>
            </select>
          </div>

          <div class="mb-3" style="text-align: right;">
            <label for="question" class="form-label">ابزار همزمانی</label>
            <select id="question" class="form-select"></select>
          </div>

          <div class="mb-3" style="text-align: right;">
            <label for="scenario" class="form-label">شماره سناریو</label>
            <select id="scenario" class="form-select ">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
          </div>

          <div class="d-grid">
            <button id="runBtn" onclick="runScenario()" class="btn btn-info">ارسال</button>
          </div>

          <hr>
          <h4 class="mt-3" style="text-align: right; direction: rtl;">خروجی :</h4>
          <p id="statusText" class="text-primary"></p>
          <pre id="output"></pre>
          <h5 class="mt-3" style="text-align: right; direction: rtl;">تحلیل خروجی :</h5>
          <pre id="explanation" class="text" style="white-space: pre-wrap;"></pre>
        </div>
      </div>
    </div>
  </div>

  <script src="static/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
</body>

</html>
